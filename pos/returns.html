<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PharmaSage Returns</title>
<link rel="stylesheet" href="returns.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="shortcut icon" href="/pictures/icon.png" type="image/x-icon">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/pictures/img.jpg" alt="PharmaMastermind Logo" class="logo-img">
            
        </div>
        <div class="nav-links">
           <a href="/pos"> <button >POS</button></a>
           <a href="/inventory"> <button >Inventory</button></a>
            <a href="/invoice"><button>Invoices</button></a>
            <a href="/returns"><button class="active">Returns</button></a>
            <a href=" /logout "> <button><i class="fas fa-sign-out-alt"></i> Logout </button></a>
        </div>
    </nav>

    <main>
        <section id="claim-invoice">
            <h1>Claim Invoice</h1>
            <p style="margin-bottom: 20px; color: #666;">Enter the Order ID or Invoice Number to process returns</p>
            <form id="invoice-form">
                <label for="invoice-number">Invoice Number</label>
                <input type="text" id="invoice-number" placeholder="Enter Order ID or Invoice Number (e.g., 123)">
                <button class="btn" type="submit">Process Return</button>
            </form>
        </section>
        
        <section id="process-return" class="hidden">
            <h1>Process Return</h1>
            <div>
                <p>Return ID: <span id="return-id"></span></p>
                <p>Return Date: <span id="return-date"></span></p>
                <p>Against Invoice: <span id="against-invoice"></span></p>
            </div>
            
            <div id="invoice-details" style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <!-- Invoice details will be populated here -->
            </div>
            
            <form id="return-form">
                <div class="form-group">
                    <label for="number-of-products">Number of Products:</label>
                    <div class="quantity-control">
                        <button type="button" class="btn" onclick="decreaseQuantity()">-</button>
                        <input type="number" id="number-of-products" value="1" min="1">
                        <button type="button" class="btn" onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product">Product</label>
                    <select id="product" onchange="updateProductDetails()">
                        <option value="">Product</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter Qty" onchange="updateTotal()">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" value="0.00" step="0.01" onchange="updateTotal()">
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="text" id="total" value="0.00" readonly>
                </div>
                <div class="form-group">
                    <label for="return-reason">Return Reason</label>
                    <select id="return-reason">
                        <option value="defective">Defective Product</option>
                        <option value="expired">Expired Product</option>
                        <option value="wrong_item">Wrong Item</option>
                        <option value="customer_request">Customer Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" placeholder="Enter a Comment....."></textarea>
                </div>
                <button type="submit" class="btn">Process Return</button>
            </form>
        </section>
    </main>

<script src="returns.js"></script>
</body>
</html>
