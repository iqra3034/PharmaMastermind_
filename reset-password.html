<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PharmaMastermind</title>
    <link rel="shortcut icon" href="/pictures/icon.png" type="image/x-icon">
    <style>
    :root {
        --primary-color: #138BA8;
        --secondary-color: #2C3E50;
        --accent-color: #3498DB;
        --background-light: #F8F9FA;
        --background-dark: #34495E;
        --text-primary: #2C3E50;
        --text-light: #FFFFFF;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("/pictures/forget.png") no-repeat center center / cover;
    }

    .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .reset-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: var(--text-light);
        font-size: 2rem;
    }

    h1 {
        font-size: 24px;
        color: var(--primary-color);
        margin-bottom: 10px;
        font-weight: bold;
    }

    .subtitle {
        color: var(--secondary-color);
        margin-bottom: 25px;
        font-size: 14px;
        line-height: 1.5;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
        color: var(--text-primary);
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(19, 139, 168, 0.3);
    }

    .password-requirements {
        background: var(--background-light);
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        text-align: left;
    }

    .password-requirements h4 {
        font-size: 14px;
        margin-bottom: 10px;
        color: var(--text-primary);
    }

    .requirement {
        font-size: 12px;
        color: var(--secondary-color);
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .requirement.valid {
        color: #27ae60;
    }

    .requirement.invalid {
        color: #e74c3c;
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: var(--text-light);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(19, 139, 168, 0.3);
    }

    .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 10px;
        padding: 10px;
        background: #ffeaea;
        border-radius: 5px;
        display: none;
    }

    .success-message {
        color: #27ae60;
        font-size: 14px;
        margin-top: 10px;
        padding: 10px;
        background: #eafaf1;
        border-radius: 5px;
        display: none;
    }
</style>

</head>

<body>
    <div class="container">
        <div class="reset-icon">
            üîê
        </div>
        <h1>Reset Password</h1>
        <p class="subtitle">
            Enter your new password below. Make sure it's strong and secure.
        </p>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="resetCode">Reset Code</label>
                <input type="text" id="resetCode" placeholder="Enter 6-digit reset code" maxlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>

            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <div class="requirement" id="lengthReq">
                    <span>‚Ä¢</span> At least 8 characters
                </div>
                <div class="requirement" id="upperReq">
                    <span>‚Ä¢</span> One uppercase letter
                </div>
                <div class="requirement" id="lowerReq">
                    <span>‚Ä¢</span> One lowercase letter
                </div>
                <div class="requirement" id="numberReq">
                    <span>‚Ä¢</span> One number
                </div>
                <div class="requirement" id="specialReq">
                    <span>‚Ä¢</span> One special character
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="btn" id="resetBtn" disabled>Reset Password</button>
        </form>

        <p style="margin-top: 20px; font-size: 12px; color: #666;">
            <a href="/signin" style="color: #E74C3C; text-decoration: none;">‚Üê Back to Sign In</a>
        </p>
    </div>

    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Password validation 
        const requirements = {
            length: { element: document.getElementById('lengthReq'), regex: /.{8,}/ },
            upper: { element: document.getElementById('upperReq'), regex: /[A-Z]/ },
            lower: { element: document.getElementById('lowerReq'), regex: /[a-z]/ },
            number: { element: document.getElementById('numberReq'), regex: /\d/ },
            special: { element: document.getElementById('specialReq'), regex: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/ }
        };

        function validatePassword() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            let allValid = true;

            Object.keys(requirements).forEach(key => {
                const req = requirements[key];
                const isValid = req.regex.test(password);
                
                if (isValid) {
                    req.element.classList.add('valid');
                    req.element.classList.remove('invalid');
                } else {
                    req.element.classList.add('invalid');
                    req.element.classList.remove('valid');
                    allValid = false;
                }
            });

            const passwordsMatch = password === confirmPassword && password.length > 0;
            
            resetBtn.disabled = !(allValid && passwordsMatch);
            
            if (confirmPassword && !passwordsMatch) {
                showError('Passwords do not match');
            } else {
                hideMessages();
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = sessionStorage.getItem('resetEmail');
            const code = document.getElementById('resetCode').value;
            const password = newPasswordInput.value;
            
            if (!email) {
                showError('Session expired. Please request a new reset code.');
                return;
            }
            
            try {
                resetBtn.innerHTML = 'Resetting...';
                resetBtn.disabled = true;
                
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, newPassword: password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    sessionStorage.removeItem('resetEmail');
                    setTimeout(() => {
                        window.location.href = '/signin';
                    }, 2000);
                } else {
                    showError(result.message || 'Failed to reset password');
                    resetBtn.innerHTML = 'Reset Password';
                    resetBtn.disabled = false;
                }
            } catch (error) {
                showError('Network error. Please try again.');
                resetBtn.innerHTML = 'Reset Password';
                resetBtn.disabled = false;
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const email = sessionStorage.getItem('resetEmail');
            if (!email) {
                showError('No reset session found. Please request a new reset code.');
                setTimeout(() => {
                    window.location.href = '/forgot_password';
                }, 3000);
            }
        });
    </script>
</body>

</html>
